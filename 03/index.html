<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <p>{{msg}}</p>
    <p v-text="msg" title="haha"></p>
    <p v-html="tag"></p>
    <input v-model="msg">
    <input v-model="car.color">
    <button v-on:click="clickFn">按钮</button>
  </div>

  <script src="./src/watcher.js"></script>
  <script src="./src/observer.js"></script>
  <script src="./src/compiler.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello, vue',
        tag: '<h3>标题</h3>',
        car: {
          brand: '大众',
          color: 'yellow'
        }
      },
      methods: {
        clickFn() {
          console.log(this.$data.car.color)
          this.$data.car.color = 'red'
        }
      }
    })
  </script>
</body>
</html>
